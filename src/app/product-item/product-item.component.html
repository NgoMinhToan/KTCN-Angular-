<div class="card-item">
    <div class="card-logo">
        <img mat-card-image class="card-header-image" [src]="product?.image" alt="Item photo">
    </div>
    <div class="card-body">
        <p class="title-card">
            {{title}}
        </p>
        <p class="desc-card">{{desc}}</p>
        <div class="extra-content">
            <span>Luot mua: {{product?.rating?.count}}</span>
            <span>Rating: {{product?.rating?.rate}}</span>
        </div>
    </div>
    <div class="card-bottom">
        <button mat-button class="add2card-button">Add to card</button>
    </div>

</div>
